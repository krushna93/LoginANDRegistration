<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Login and Registration</title>
</head>
<body>
<form action="LoginServlet" method="post">
    <div class="container">
        <div class="form-container">
            <div id="login-form">
                <h2>Login</h2>
                <label for="login-username">Username:</label>
                <input type="text" name="username" id="login-username" placeholder="username or uniqueId">
                <label for="login-password">Password:</label>
                <input type="password" name="password" id="login-password" placeholder="Enter your password">
               <br> <button onclick="login()">Login</button><br>
               <a  href="Registration.html">Registration</a> 
            </div>
            </div>
            </div>
    
          </form>
</body>
</html>
