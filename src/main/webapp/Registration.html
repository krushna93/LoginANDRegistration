<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<form action="regi" method="post">
	<div class="container">
		<div class="form-container">
			<div id="registration-form">
				<h2>Registration</h2>
				<label for="registration-fullname" required>Full Name:<br></label><input
					type="text" id="registration-fullname"
					placeholder="Enter your full name"  name="fullname" required><br> 
					 <label for="registration-username">Username:</label> <br>
					<input type="text"id="registration-username" placeholder="Enter your username" name="username"><br> 
				<label for="registration-contact">Contact No:</label> <input
					type="tel" id="registration-contact"
					placeholder="Enter your contact number" name="contact" required><br> 
					 <label for="registration-email">Email:<br></label> <input type="email"
					id="registration-email" placeholder="Enter your email" name="gmail" required><br> 
					 <label
					for="registration-password">Password:</label><br><input
					type="password" id="registration-password"
					placeholder="Enter your password" name="password" required><br>  
					<label
					for="registration-confirm-password">Confirm Password:</label> <input
					type="password" id="registration-confirm-password"
					placeholder="Confirm your password" required><br> <br>
					
					
				<div class=button>
	         <button onclick="register()">Register</button>
	         </div>
			</div>

		</div>
		
	</div>
	<script src="script.js"></script>
	</form>
</form>
</body>
</html>
